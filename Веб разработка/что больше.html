<!DOCTYPE html>
    <html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Что больше?</title>
</head>
<body>
    <p>Введите радиус круга</p>
    <input type="text" id="radius">
    <p>Введите сторону квадрата</p>
    <input type="text" id="side">
    <button onclick="checksquare()">Проверить</button>
    <div id="output"></div>
</body>
    <script>
        

        function checksquare() {
            var radius = parseInt(document.getElementById('radius').value );
            var side = parseInt(document.getElementById('side').value );
            var output = document.getElementById('output');
            var squarecircle = Math.PI * radius * radius;
            var square = side * side;
            
            console.log(square, squarecircle)
            if (squarecircle > square) {
                output.innerText = 'Площадь круга больше';
            }
            else if (square > squarecircle) {
                output.innerText = 'Площадь квадрата больше';
            }
            else {
                output.inerText = 'Площади равны';
            }
        }
        checksquare()
        
    </script>
</html>
