<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>математек</title>
    </head>
    <body>
        <script> 
        function summaOfNumbers(number) {
            let hundred = Math.floor(number / 100);
            let dozen = Math.floor((number % 100) / 10);
            let unit = number % 10;

            let numbers = [hundred, dozen, unit];
            numbers.sort((a, b) => b - a);

            return numbers[0] + numbers[1];
        }

        let number = 476;
        console.log(summaOfNumbers(number));
        </script>
    </body>
</html>
